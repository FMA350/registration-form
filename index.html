<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Registration Form</title>
  <link type="text/css"rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>

</head>
<body>
  <header>
    <div class="mainHeader">
      <div class="logo">
        <img src="wipro-logo.png" alt="Wipro Logo ">
      </div>
      <div>
        <h1 class="title">Welcome to the Wipro portal</h1>
      </div>

      <div class="menu">
        <button id="menu-button-sign-in" class="menu-button" type="button" name="button" onclick="showSignIn()">Sign In</button>
        <button id="menu-button-sign-up" class="menu-button-active" type="button" name="button" onclick="showSignUp()">Sign Up</button>
      </div>
    </div>
  </header>

  <article class="form" id="signUp1">
    <h2>Sign up form</h2>
    <form>
      <fieldset>
        <div>First name    <input id="firstName" type="text" name="" value=""></div><br>
        <div>Last name     <input id="lastName" type="text" name="" value=""></div><br>
        <div>Email         <input id="email" type="email" placeholder="yourname@yourdomain.com" name="" value=""></div><br>
        <div>Date of birth <input id="dateOfBirth" type="date" name="dateOfBirth" ></div><br>
      </fieldset>
      <button class="button" type="button" name="button" onclick="nextSignUp()">Next</button>
    </form>
  </article>
  <article class="form" id="signUp2">
    <h2>Sign up form</h2>
    <form>
        <fieldset>
            <label for="Gender" id="genderWrapper">Gender: </label>
                            Not say<input type="radio" class="radio" name="genders" id="genderNot" value="notSay">
                            Female<input type="radio" class="radio" name="genders" id="genderFemale"value="female">
                            Male<input type="radio" class="radio" name="genders" id="genderMale" value="male"> <br>
            <div> Phone Number <input id="phoneNumber" type="tel" placeholder="087-0000000"name="" value=""></div><br>
            <div>Choose your password <input  id="password1" type="password"><br>
            <div>Confirm your password <input id="password2" type="password"><br>
        </fieldset>
      <button class="button" type="button" name="button" onclick="previousSignUp()">Back</button>
      <button class="button" type="button" name="button"  onclick="finalSignUp()">Sign up!</button>
    </form>
  </article>
  <article class="form" id="signIn">
    <h2>Sign in form</h2>
    <form>
      <fieldset>
        Email<input type="text" name="" value=""><br>
        Password<input type="password" name="" value=""><br>
      </fieldset>
      <button class="button" type="button" name="button">Sign in!</button>
    </form>
  </article>
</body>
</html>
